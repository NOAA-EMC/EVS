[config]

### input
FCST_POINT_STAT_INPUT_DIR = {ENV[DATA]}/gribs
FCST_POINT_STAT_INPUT_TEMPLATE = wave_{init?fmt=%Y%m%d}{init?fmt=%2H}.f{lead?fmt=%3H}.grib2
FCST_POINT_STAT_INPUT_DATATYPE = GRIB2
FCST_IS_PROB = False

OBS_POINT_STAT_INPUT_DIR = {ENV[DATA]}/ncfiles
OBS_POINT_STAT_INPUT_TEMPLATE = gdas.{valid?fmt=%Y%m%d%H}.nc
OBS_POINT_STAT_INPUT_DATATYPE = NETCDF_NCCF
OBS_IS_PROB = False

# directories containing climatology mean and stdev input to PointStat
POINT_STAT_CLIMO_MEAN_INPUT_DIR = {ENV[FIXevs]}/climos/wave/era5
POINT_STAT_CLIMO_MEAN_INPUT_TEMPLATE = wave_climo_mean_{valid?fmt=%m%d}.nc
POINT_STAT_CLIMO_MEAN_FILE_TYPE = NETCDF_NCCF
POINT_STAT_CLIMO_MEAN_REGRID_TO_GRID = NONE
POINT_STAT_CLIMO_MEAN_REGRID_METHOD = NEAREST
POINT_STAT_CLIMO_MEAN_REGRID_WIDTH = 1
POINT_STAT_CLIMO_MEAN_REGRID_VLD_THRESH = 0.5
POINT_STAT_CLIMO_MEAN_INTERP_TYPE_METHOD = BILIN
POINT_STAT_CLIMO_MEAN_INTERP_TYPE_WIDTH = 2
POINT_STAT_CLIMO_MEAN_TIME_INTERP_METHOD = NEAREST
POINT_STAT_CLIMO_MEAN_DAY_INTERVAL = 31
POINT_STAT_CLIMO_MEAN_HOUR_INTERVAL = 3

POINT_STAT_CLIMO_STDEV_INPUT_DIR = {ENV[FIXevs]}/climos/wave/era5
POINT_STAT_CLIMO_STDEV_INPUT_TEMPLATE = wave_climo_stdev_{valid?fmt=%m%d}.nc
POINT_STAT_CLIMO_STDEV_FILE_TYPE = NETCDF_NCCF
POINT_STAT_CLIMO_STDEV_REGRID_TO_GRID = NONE
POINT_STAT_CLIMO_STDEV_REGRID_METHOD = NEAREST
POINT_STAT_CLIMO_STDEV_REGRID_WIDTH = 1
POINT_STAT_CLIMO_STDEV_REGRID_VLD_THRESH = 0.5
POINT_STAT_CLIMO_STDEV_INTERP_TYPE_METHOD = BILIN
POINT_STAT_CLIMO_STDEV_INTERP_TYPE_WIDTH = 2
POINT_STAT_CLIMO_STDEV_TIME_INTERP_METHOD = NEAREST
POINT_STAT_CLIMO_STDEV_DAY_INTERVAL = 31
POINT_STAT_CLIMO_STDEV_HOUR_INTERVAL = 3

POINT_STAT_CLIMO_MEAN_FIELD = {ENV[climo_level_str]}
POINT_STAT_CLIMO_STDEV_FIELD = {ENV[climo_level_str]}

## output
OUTPUT_BASE = {ENV[DATA]}
LOG_DIR = {OUTPUT_BASE}/logs
TMP_DIR = {OUTPUT_BASE}/tmp

POINT_STAT_OUTPUT_DIR = {OUTPUT_BASE}/all_stats
POINT_STAT_OUTPUT_TEMPLATE =
POINT_STAT_OUTPUT_PREFIX = fcst{ENV[MOD2NAM]}_obsGDAS_climoERA5

LOG_METPLUS = {LOG_DIR}/PointStat_fcst{MODEL}_obsGDAS_climoERA5_Wave_Multifield_valid{ENV[VDATE]}{ENV[VHR]}_f{LEAD_SEQ}.log
METPLUS_CONF = {ENV[DATA]}/confs/metplus_final_PointStat_fcst{MODEL}_obsGDAS_climoERA5_Wave_Multifield_valid{ENV[VDATE]}{ENV[VHR]}_f{LEAD_SEQ}.conf

## Configuration-related settings such as the process list, begin and end times, etc.
PROCESS_LIST = PointStat
LOOP_ORDER = times

# Set up times
LOOP_BY = VALID
VALID_TIME_FMT = %Y%m%d%H
VALID_BEG = {ENV[VDATE]}{ENV[VHR]}
VALID_END = {ENV[VDATE]}{ENV[VHR]}
VALID_INCREMENT = 100

LEAD_SEQ = {ENV[fhr]}

OBS_POINT_STAT_WINDOW_BEGIN = -1800
OBS_POINT_STAT_WINDOW_END = 1800
OMP_NUM_THREADS = 1

## MET Configuration file for point_stat
POINT_STAT_CONFIG_FILE = {ENV[METPLUS_PATH]}/parm/met_config/PointStatConfig_wrapped

# Model/fcst and obs name, e.g. GFS, NAM, GDAS, etc.
MODEL = {ENV[MOD2NAM]}
OBTYPE = {ENV[OBTYPE]}
POINT_STAT_DESC = "ERA5Climo"

# use all the data that passed PB2NC threshold
POINT_STAT_OBS_QUALITY_INC = 
POINT_STAT_DUPLICATE_FLAG = UNIQUE
POINT_STAT_OBS_SUMMARY = DW_MEAN

# Regrid to specified grid.  Indicate NONE if no regridding, or the grid id
# (e.g. G193)
POINT_STAT_REGRID_TO_GRID = NONE
POINT_STAT_INTERP_TYPE_METHOD = BILIN
POINT_STAT_INTERP_TYPE_WIDTH = 2
POINT_STAT_REGRID_VLD_THRESH = 0.5
POINT_STAT_REGRID_SHAPE = SQUARE
POINT_STAT_MASK_GRID = FULL
POINT_STAT_INTERP_FIELD = BOTH
POINT_STAT_INTERP_VLD_THRESH = 1.0
POINT_STAT_INTERP_SHAPE = SQUARE
POINT_STAT_INTERP_TYPE_METHOD = NEAREST
POINT_STAT_INTERP_TYPE_WIDTH = 1

# if POINT_STAT_MESSAGE_TYPE is blank, it will only look for "ADPUPA" and not find any wave vars!
POINT_STAT_MESSAGE_TYPE = ADPSFC , SFCSHP

