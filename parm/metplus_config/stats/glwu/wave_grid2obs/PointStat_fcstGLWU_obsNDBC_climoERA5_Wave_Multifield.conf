[config]

###
# Processes to run
###

PROCESS_LIST = PointStat

###
# Time Info
# LOOP_BY options are INIT, VALID, RETRO, and REALTIME
# If set to INIT or RETRO:
#   INIT_TIME_FMT, INIT_BEG, INIT_END, and INIT_INCREMENT must also be set
# If set to VALID or REALTIME:
#   VALID_TIME_FMT, VALID_BEG, VALID_END, and VALID_INCREMENT must also be set
# LEAD_SEQ is the list of forecast leads to process
###

LOOP_BY = VALID
VALID_TIME_FMT = %Y%m%d%H
VALID_BEG = {ENV[VDATE]}{ENV[VHR]}
VALID_END = {ENV[VDATE]}{ENV[VHR]}
VALID_INCREMENT = 100

LEAD_SEQ = {ENV[lead]}


###
# File I/O
###


FCST_POINT_STAT_INPUT_DIR = {ENV[DATA]}/gribs
FCST_POINT_STAT_INPUT_TEMPLATE = glwu.grlc_2p5km.{init?fmt=%Y%m%d}.t{init?fmt=%2H}z.f{lead?fmt=%3H}.grib2
FCST_POINT_STAT_INPUT_DATATYPE = GRIB2
FCST_IS_PROB = False

OBS_POINT_STAT_INPUT_DIR = {ENV[DATA]}/ncfiles
OBS_POINT_STAT_INPUT_TEMPLATE = ndbc.{valid?fmt=%Y%m%d}.nc
OBS_POINT_STAT_INPUT_DATATYPE = NETCDF_NCCF
OBS_IS_PROB = False

## output
OUTPUT_BASE = {ENV[DATA]}
LOG_DIR = {OUTPUT_BASE}/logs
TMP_DIR = {OUTPUT_BASE}/tmp
POINT_STAT_OUTPUT_DIR = {OUTPUT_BASE}/all_stats
POINT_STAT_OUTPUT_TEMPLATE =
POINT_STAT_OUTPUT_PREFIX = fcst{ENV[MODNAM]}_obsNDBC_climoERA5
#METPLUS_CONF = {ENV[DATA]}/confs/metplus_final_PointStat_fcst{MODEL}_obsNDBC_climoERA5_Wave_Multifield_valid{ENV[VDATE]}{ENV[vhr2]}_f{ENV[flead]}.conf
#LOG_METPLUS = {ENV[DATA]}/logs/PointStat_fcst{MODEL}_obsNDBC_climoERA5_Wave_Multifield_valid{ENV[VDATE]}{ENV[vhr2]}_f{ENV[flead]}.log


###
# PointStat Settings
###

