[config]

OUTPUT_BASE = {ENV[output_base]}
LOG_LINE_FORMAT =

LOOP_BY = INIT
INIT_TIME_FMT = %Y%m%d%H
INIT_BEG={ENV[vbeg]}
INIT_END={ENV[vend]}
INIT_INCREMENT = 1M

LEAD_SEQ = 3H
LOOP_ORDER = times

PROCESS_LIST = RegridDataPlane
REGRID_DATA_PLANE_METHOD = BUDGET
REGRID_DATA_PLANE_WIDTH = 2
REGRID_DATA_PLANE_VERIF_GRID = G212

OBS_VAR1_NAME = APCP
OBS_VAR1_LEVELS = A03
OBS_VAR1_OPTIONS = 

OBS_REGRID_DATA_PLANE_RUN = True
REGRID_DATA_PLANE_ONCE_PER_FIELD = True

[dir]
OBS_REGRID_DATA_PLANE_INPUT_DIR = {ENV[ccpapath]}
OBS_REGRID_DATA_PLANE_OUTPUT_DIR = {OUTPUT_BASE}

[filename_templates]
OBS_REGRID_DATA_PLANE_INPUT_TEMPLATE = ccpa.t{ENV[vhr]}z.03h.hrap.conus.gb2
OBS_REGRID_DATA_PLANE_OUTPUT_TEMPLATE = ccpa.t{ENV[vhr]}z.grid212.f00.nc







