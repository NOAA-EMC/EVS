[config]

OUTPUT_BASE = {ENV[output_base]}
LOG_LINE_FORMAT =

# time looping - options are INIT, VALID, RETRO, and REALTIME
LOOP_BY = VALID

# Format of VALID_BEG and VALID_END
VALID_TIME_FMT = %Y%m%d%H

# Start time for METplus run
VALID_BEG = {ENV[vday]}{ENV[vbeg]}

# End time for METplus run
VALID_END = {ENV[vday]}{ENV[vend]}

METPLUS_PATH = {ENV[METPLUS_PATH]}

# Increment between METplus runs in seconds. Must be >= 60
# 86400 sec=24h
VALID_INCREMENT = {ENV[valid_increment]}

# Options are times, processes
# times = run all items in the PROCESS_LIST for a single initialization
# time, then repeat until all times have been evaluated.
# processes = run each item in the PROCESS_LIST for all times
#   specified, then repeat for the next item in the PROCESS_LIST.
LOOP_ORDER = times

# List of applications to run
PROCESS_LIST = PointStat

# list of variables to compare


BOTH_VAR1_NAME = TMP
BOTH_VAR1_LEVELS = Z2

BOTH_VAR2_NAME = WIND
BOTH_VAR2_LEVELS = Z10
BOTH_VAR2_THRESH =  >=10.3, >=15.4, >=20.6

BOTH_VAR3_NAME = DPT
BOTH_VAR3_LEVELS = Z2


BOTH_VAR4_NAME = HGT
BOTH_VAR4_LEVELS = L0
BOTH_VAR4_THRESH = <152, <305, <914, <1524, <3048, >=914
FCST_VAR4_OPTIONS = GRIB_lvl_typ = 215

BOTH_VAR5_NAME = CAPE
BOTH_VAR5_LEVELS = L0
BOTH_VAR5_THRESH = >=250, >=500, >=1000, >=2000
FCST_VAR5_OPTIONS = GRIB_lvl_typ = 1

BOTH_VAR6_NAME = VIS
BOTH_VAR6_LEVELS = L0
BOTH_VAR6_THRESH = <805, <1609, <4828, <8045, <16090, >=8045

FCST_VAR7_NAME = CAPE
FCST_VAR7_LEVELS = P90-0
FCST_VAR7_OPTIONS = cnt_thresh = [ >0 ]
OBS_VAR7_NAME = MLCAPE
OBS_VAR7_LEVELS = L0-100000
OBS_VAR7_OPTIONS = cnt_thresh = [ >0 ]; cnt_logic = UNION
BOTH_VAR7_THRESH = >=250, >=500, >=1000, >=2000

BOTH_VAR8_NAME = TCDC
BOTH_VAR8_LEVELS = L0
BOTH_VAR8_THRESH = <10, >=10, >=50, >=90


lead = {ENV[lead]} 
LEAD_SEQ = {lead} 
#Other environment parameters  passed from scripts 
MODEL = {ENV[MODEL]}
model = {ENV[model]}
domain = {ENV[domain]} 
