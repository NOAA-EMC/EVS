[config]

OUTPUT_BASE = {ENV[output_base]}
LOG_LINE_FORMAT =

# time looping - options are INIT, VALID, RETRO, and REALTIME
LOOP_BY = VALID

# Format of VALID_BEG and VALID_END
VALID_TIME_FMT = %Y%m%d%H

# Start time for METplus run
VALID_BEG = {ENV[vday]}{ENV[vbeg]}

# End time for METplus run
VALID_END = {ENV[vday]}{ENV[vend]}


METPLUS_PATH = {ENV[METPLUS_PATH]}


# Increment between METplus runs in seconds. Must be >= 60
# 86400 sec=24h
VALID_INCREMENT = {ENV[valid_increment]}

# Options are times, processes
# times = run all items in the PROCESS_LIST for a single initialization
# time, then repeat until all times have been evaluated.
# processes = run each item in the PROCESS_LIST for all times
#   specified, then repeat for the next item in the PROCESS_LIST.
LOOP_ORDER = times

# List of applications to run
PROCESS_LIST = EnsembleStat


# list of variables to compare

FCST_VAR1_NAME = HGT
FCST_VAR1_LEVELS = P1000, P975, P950, P925, P900, P875, P850, P825, P800, P750, P700, P650, P600, P550, P500, P400, P300, P200
OBS_VAR1_NAME = {FCST_VAR1_NAME}
OBS_VAR1_LEVELS = {FCST_VAR1_LEVELS}

FCST_VAR2_NAME = TMP
FCST_VAR2_LEVELS = P1000, P975, P950, P925, P900, P875, P825, P800, P750, P700, P650, P600, P550, P500, P400, P300, P200
OBS_VAR2_NAME = {FCST_VAR2_NAME}
OBS_VAR2_LEVELS = {FCST_VAR2_LEVELS}

FCST_VAR3_NAME = UGRD
FCST_VAR3_LEVELS = P1000, P975, P950, P925, P900, P875, P850, P825, P800, P750, P700, P650, P600, P550, P500, P400, P300, P200
OBS_VAR3_NAME = {FCST_VAR3_NAME}
OBS_VAR3_LEVELS = {FCST_VAR3_LEVELS}

FCST_VAR4_NAME = VGRD
FCST_VAR4_LEVELS = P1000, P975, P950, P925, P900, P875, P850, P825, P800, P750, P700, P650, P600, P550, P500, P400, P300, P200
OBS_VAR4_NAME = {FCST_VAR4_NAME}
OBS_VAR4_LEVELS = {FCST_VAR4_LEVELS}

FCST_VAR5_NAME = RH
FCST_VAR5_LEVELS = P1000, P975, P950, P925, P900, P875, P850, P825, P800, P750, P700, P650, P600, P550, P500, P400, P300, P200
OBS_VAR5_NAME = {FCST_VAR5_NAME}
OBS_VAR5_LEVELS = {FCST_VAR5_LEVELS}

FCST_VAR6_NAME = TMP
FCST_VAR6_LEVELS = P850
FCST_VAR6_THRESH = lt273.15
OBS_VAR6_NAME = {FCST_VAR6_NAME}
OBS_VAR6_LEVELS = {FCST_VAR6_LEVELS}
OBS_VAR6_THRESH = {FCST_VAR6_THRESH} 

FCST_VAR7_NAME = WIND
FCST_VAR7_LEVELS =  P850,  P700
FCST_VAR7_THRESH = ge15.4
OBS_VAR7_NAME = {FCST_VAR7_NAME}
OBS_VAR7_LEVELS = {FCST_VAR7_LEVELS}
OBS_VAR7_THRESH = {FCST_VAR7_THRESH}

FCST_VAR7_NAME = WIND
FCST_VAR7_LEVELS =  P850,  P700
FCST_VAR7_THRESH = ge15.4, ge20.58
OBS_VAR7_NAME = {FCST_VAR7_NAME}
OBS_VAR7_LEVELS = {FCST_VAR7_LEVELS}
OBS_VAR7_THRESH = {FCST_VAR7_THRESH}



lead = {ENV[lead]} 
LEAD_SEQ = {lead} 
#Other environment parameters  passed from scripts 
MODEL = {ENV[MODEL]}
model = {ENV[model]}

#######################################################
ENSEMBLE_STAT_REGRID_TO_GRID = {ENV[regrid]}

OBTYPE = PREPBUFR
MASKPATH = {ENV[maskpath]}
TMP_DIR = {OUTPUT_BASE}/tmp

ENSEMBLE_STAT_DESC = NA
ENSEMBLE_STAT_REGRID_METHOD = NEAREST
ENSEMBLE_STAT_REGRID_WIDTH = 1
ENSEMBLE_STAT_REGRID_VLD_THRESH = 0.5
ENSEMBLE_STAT_REGRID_SHAPE = SQUARE

ENSEMBLE_STAT_ENS_VLD_THRESH = 0.5
ENSEMBLE_STAT_ENS_THRESH = 0.5

ENSEMBLE_STAT_MESSAGE_TYPE = ADPUPA
ENSEMBLE_STAT_DUPLICATE_FLAG = NONE
ENSEMBLE_STAT_SKIP_CONST = False
ENSEMBLE_STAT_OBS_ERROR_FLAG = FALSE

OBS_WINDOW_BEGIN = -3600
OBS_WINDOW_END = 3600

ENSEMBLE_STAT_SSVAR_BIN_SIZE = 1000000
ENSEMBLE_STAT_PHIST_BIN_SIZE = 0.05

ENSEMBLE_STAT_MASK_GRID = {ENV[verif_grid]}
