OBS_IS_PROB = False
SCRUB_STAGING_DIR = False
GRID_STAT_CLIMO_MEAN_FILE_NAME = {INPUT_BASE}/METplus_output/{ENV[RUN]}.{ENV[DATE]}/{MODEL}/{ENV[VERIF_CASE]}/weekly_avg_{ENV[VERIF_TYPE]}_{ENV[job_name]}_init{init?fmt=%Y%m%d%H}_valid{valid?fmt=%Y%m%d%H?shift=-168H}to{valid?fmt=%Y%m%d%H}.nc
#### Output
OUTPUT_BASE = {ENV[DATA]}/{ENV[VERIF_CASE]}_{ENV[STEP]}/METplus_output
LOG_DIR = {OUTPUT_BASE}/logs
TMP_DIR = {OUTPUT_BASE}/tmp
STAGING_DIR = {OUTPUT_BASE}/stage
GRID_STAT_OUTPUT_DIR = {OUTPUT_BASE}
GRID_STAT_OUTPUT_TEMPLATE = {ENV[RUN]}.{ENV[DATE]}/{MODEL}/{ENV[VERIF_CASE]}
GRID_STAT_OUTPUT_PREFIX = {ENV[VERIF_TYPE]}_{ENV[job_name]}
LOG_METPLUS = {LOG_DIR}/{ENV[JOB_GROUP]}_GridStat_fcst{MODEL}_obs{OBTYPE}_climoERA5_WeeklyAvg_{ENV[VERIF_CASE]}_{ENV[STEP]}_{ENV[VERIF_TYPE]}_{ENV[job_name]}_for{ENV[DATE]}_runon{CLOCK_TIME}.log
METPLUS_CONF = {OUTPUT_BASE}/confs/{ENV[JOB_GROUP]}_GridStat_fcst{MODEL}_obs{OBTYPE}_climoERA5_WeeklyAvg_{ENV[VERIF_CASE]}_{ENV[STEP]}_{ENV[VERIF_TYPE]}_{ENV[job_name]}_for{ENV[DATE]}_runon{CLOCK_TIME}.conf
#### METplus application
PROCESS_LIST = GridStat
#### Dates
LOOP_BY = VALID
VALID_TIME_FMT = %Y%m%d%H
VALID_BEG = {ENV[DATE]}{ENV[valid_hr_start]}
VALID_END = {ENV[DATE]}{ENV[valid_hr_end]}
VALID_INCREMENT = {ENV[valid_hr_inc]}H
#### Lead
LEAD_SEQ = {ENV[fhr_list]}
