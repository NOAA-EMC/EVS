FCST_VAR1_OPTIONS = set_attr_name = "{ENV[var1_name]}_WEEKLYAVG";
OBS_VAR1_NAME = OBS_{ENV[var1_name]}_{ENV[var1_levels]}_WEEKLYAVG
OBS_VAR1_LEVELS = "(*,*)"
OBS_VAR1_OPTIONS = set_attr_name = "{ENV[var1_name]}_WEEKLYAVG";
GRID_STAT_CLIMO_MEAN_VAR1_NAME = CLIMO_MEAN_{ENV[var1_name]}_{ENV[var1_levels]}_WEEKLYAVG
GRID_STAT_CLIMO_MEAN_VAR1_LEVELS = "(*,*)"
