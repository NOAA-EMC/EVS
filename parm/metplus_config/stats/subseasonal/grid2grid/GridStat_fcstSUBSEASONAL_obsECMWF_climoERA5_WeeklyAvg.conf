[config]
#### Input
INPUT_BASE = {ENV[DATA]}/{ENV[VERIF_CASE]}_{ENV[STEP]}
FCST_GRID_STAT_INPUT_DIR = {INPUT_BASE}/METplus_output
FCST_GRID_STAT_INPUT_TEMPLATE = {ENV[RUN]}.{ENV[DATE]}/{MODEL}/{ENV[VERIF_CASE]}/weekly_avg_{ENV[VERIF_TYPE]}_{ENV[job_name]}_init{init?fmt=%Y%m%d%H}_valid{valid?fmt=%Y%m%d%H?shift=-168H}to{valid?fmt=%Y%m%d%H}.nc
FCST_GRID_STAT_INPUT_DATATYPE = NETCDF
FCST_IS_PROB = False
OBS_GRID_STAT_INPUT_DIR = {INPUT_BASE}/METplus_output
OBS_GRID_STAT_INPUT_TEMPLATE = {ENV[RUN]}.{ENV[DATE]}/{MODEL}/{ENV[VERIF_CASE]}/weekly_avg_{ENV[VERIF_TYPE]}_{ENV[job_name]}_init{init?fmt=%Y%m%d%H}_valid{valid?fmt=%Y%m%d%H?shift=-168H}to{valid?fmt=%Y%m%d%H}.nc
