POINT_STAT_MET_CONFIG_OVERRIDES = cat_thresh = [ >5, >10, >12, >15, >20, >25, >35, >40, >45, >50, >55, >60, >65 ];

POINT_STAT_OUTPUT_FLAG_SL1L2 = STAT
