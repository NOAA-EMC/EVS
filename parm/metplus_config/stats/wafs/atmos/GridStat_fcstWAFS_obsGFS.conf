[config]
#### local variables in lowercase
resolution = {ENV[RESOLUTION]}
model = {ENV[MODELNAME]}
#### Input
INPUT_BASE={ENV[GRID_STAT_INPUT_BASE]}
FCST_GRID_STAT_INPUT_DIR = {INPUT_BASE}
FCST_GRID_STAT_INPUT_TEMPLATE = {ENV[CENTER]}.{init?fmt=%Y%m%d%H}.f{lead?fmt=%HH}.grib2
