[config]

LOG_METPLUS =

OUTPUT_BASE = {ENV[output_base]}

# time looping - options are INIT, VALID, RETRO, and REALTIME
LOOP_BY = VALID

# Format of VALID_BEG and VALID_END
VALID_TIME_FMT = %Y%m%d%H
VALID_BEG = {ENV[vday]}12
VALID_END = {ENV[vday]}12
VALID_INCREMENT = {ENV[valid_increment]}

METPLUS_PATH = {ENV[METPLUS_PATH]}

# Options are times, processes
# times = run all items in the PROCESS_LIST for a single initialization
# time, then repeat until all times have been evaluated.
# processes = run each item in the PROCESS_LIST for all times
#   specified, then repeat for the next item in the PROCESS_LIST.
STAT_ANALYSIS_RUNTIME_FREQ = RUN_ONCE_PER_INIT_OR_VALID

# List of applications to run
PROCESS_LIST = GridStat

# list of variables to compare

FCST_GRID_STAT_VAR1_NAME = {ENV[type]}_L0_L0_ENS_FREQ_gt0.0254
FCST_GRID_STAT_VAR1_LEVELS = (*,*)
OBS_GRID_STAT_VAR1_NAME = ASNOW
OBS_GRID_STAT_VAR1_LEVELS = A24
OBS_GRID_STAT_VAR1_THRESH = gt0.0254

FCST_GRID_STAT_VAR2_NAME = {ENV[type]}_L0_L0_ENS_FREQ_gt0.1016
FCST_GRID_STAT_VAR2_LEVELS = (*,*)
OBS_GRID_STAT_VAR2_NAME = ASNOW
OBS_GRID_STAT_VAR2_LEVELS = A24
OBS_GRID_STAT_VAR2_THRESH = gt0.1016

FCST_GRID_STAT_VAR3_NAME = {ENV[type]}_L0_L0_ENS_FREQ_gt0.2032
FCST_GRID_STAT_VAR3_LEVELS = (*,*)
OBS_GRID_STAT_VAR3_NAME = ASNOW
OBS_GRID_STAT_VAR3_LEVELS = A24
OBS_GRID_STAT_VAR3_THRESH = gt0.2032

FCST_GRID_STAT_VAR4_NAME = {ENV[type]}_L0_L0_ENS_FREQ_gt0.3048
FCST_GRID_STAT_VAR4_LEVELS = (*,*)
OBS_GRID_STAT_VAR4_NAME = ASNOW
OBS_GRID_STAT_VAR4_LEVELS = A24
OBS_GRID_STAT_VAR4_THRESH = gt0.3048


FCST_IS_PROB = true
FCST_GRID_STAT_PROB_THRESH = ==0.1

