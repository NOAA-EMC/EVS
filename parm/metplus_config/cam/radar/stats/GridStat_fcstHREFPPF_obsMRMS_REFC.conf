# Composite Reflectivity Verification Options

[config]
# Final conf file used by all processes
LOG_DIR = {OUTPUT_BASE}/logs
METPLUS_CONF = {TMP_DIR}/metplus_final.job{ENV[JOBNUM]}.GridStat_{FCST_VAR1_NAME}_{ENV[DOMAIN]}.conf
