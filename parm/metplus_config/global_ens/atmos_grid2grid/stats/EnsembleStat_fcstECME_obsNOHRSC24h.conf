[config]

OUTPUT_BASE = {ENV[output_base]}
LOG_LINE_FORMAT =

# time looping - options are INIT, VALID, RETRO, and REALTIME
LOOP_BY = VALID

# Format of VALID_BEG and VALID_END
VALID_TIME_FMT = %Y%m%d%H

VALID_BEG = {ENV[vday]}12
VALID_END = {ENV[vday]}12
VALID_INCREMENT = {ENV[valid_increment]}

METPLUS_PATH = {ENV[METPLUS_PATH]}

VALID_INCREMENT = {ENV[valid_increment]}

# Options are times, processes
# times = run all items in the PROCESS_LIST for a single initialization
# time, then repeat until all times have been evaluated.
# processes = run each item in the PROCESS_LIST for all times
#   specified, then repeat for the next item in the PROCESS_LIST.
LOOP_ORDER = times

# List of applications to run
#PROCESS_LIST = EnsembleStat, GridStat
PROCESS_LIST = EnsembleStat


# list of variables to compare
# ECMF Fcst SF (WEASD) unit in liquid m, *10 --> snow depth  m  
# Fcst snod unit is depth in m   
# NOHRSC snow is depth in m, then weasd fcst *10 * 0.001 = * 0.01  -> snow depth m  
# threshold in inch. 1 inch = 0.0254 m, 4 in=0.1016 m, 8 in = 0.2032 m, 12 in = 0.3048 m  


ENS_VAR1_NAME = SF_L0
ENS_VAR1_LEVELS = L0 
ENS_VAR1_OPTIONS = censor_thresh = lt0; censor_val = 0; convert(x) = x * 10; set_attr_name = "WEASD_L0";
ENS_VAR1_THRESH =  gt0.0254, gt0.1016, gt0.2032, gt0.3048
FCST_VAR1_NAME = {ENS_VAR1_NAME}
FCST_VAR1_OPTIONS = {ENS_VAR1_OPTIONS}
OBS_VAR1_NAME = ASNOW
FCST_VAR1_LEVELS = {ENS_VAR1_LEVELS}
OBS_VAR1_LEVELS = A24
BOTH_VAR1_THRESH = {ENS_VAR1_THRESH}



lead = {ENV[lead]} 
LEAD_SEQ = {lead} 
#Other environment parameters  passed from scripts 
MODEL = {ENV[MODEL]}
model = {ENV[model]}

