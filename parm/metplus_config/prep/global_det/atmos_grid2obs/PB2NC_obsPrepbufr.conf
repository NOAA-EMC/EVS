[config]
#### Input
INPUT_BASE = {ENV[COMINobsproc]}
PB2NC_INPUT_DIR = {INPUT_BASE}
PB2NC_INPUT_DATATYPE = GRIB
#### Output
OUTPUT_BASE = {ENV[DATA]}
LOG_DIR = {OUTPUT_BASE}
TMP_DIR = {OUTPUT_BASE}
PB2NC_OUTPUT_DIR = {OUTPUT_BASE}
LOG_METPLUS = {LOG_DIR}/PB2NC_obsprepbufr_for{VALID_BEG}_runon{CLOCK_TIME}.log
METPLUS_CONF = {OUTPUT_BASE}/PB2NC_obsprepbufr_for{VALID_BEG}_runon{CLOCK_TIME}.conf
#### METplus application
PROCESS_LIST = PB2NC
##### Variables
##### Dates
LOOP_BY = VALID
VALID_TIME_FMT = %Y%m%d%H
VALID_BEG = ENV{[INITDATE]}00
VALID_END = ENV{[INITDATE]}00
VALID_INCREMENT = 24H
#### Lead
LEAD_SEQ = 0
##### PB2NC
PB2NC_CONFIG_FILE = {PARM_BASE}/met_config/PB2NCConfig_wrapped
PB2NC_SKIP_IF_OUTPUT_EXISTS = False
PB2NC_OFFSETS = 0
PB2NC_VALID_BEGIN =
PB2NC_VALID_END =
PB2NC_WINDOW_BEGIN = {PB2NC_OBS_WINDOW_BEGIN}
PB2NC_WINDOW_END = {PB2NC_OBS_WINDOW_END}
PB2NC_GRID =
PB2NC_POLY =
PB2NC_STATION_ID =
PB2NC_PB_REPORT_TYPE =
PB2NC_LEVEL_RANGE_BEG =
PB2NC_LEVEL_RANGE_END =
PB2NC_LEVEL_CATEGORY =
PB2NC_QUALITY_MARK_THRESH = 9
PB2NC_TIME_SUMMARY_FLAG = False
PB2NC_TIME_SUMMARY_BEG = 000000
PB2NC_TIME_SUMMARY_END = 235959
PB2NC_TIME_SUMMARY_VAR_NAMES =
PB2NC_TIME_SUMMARY_TYPES = min, max, range, mean, stdev, median, p80
PB2NC_TIME_SUMMARY_RAW_DATA = False
PB2NC_TIME_SUMMARY_STEP = 3600
PB2NC_TIME_SUMMARY_WIDTH = 3600
PB2NC_TIME_SUMMARY_GRIB_CODES =
PB2NC_TIME_SUMMARY_VALID_FREQ = 0
PB2NC_TIME_SUMMARY_VALID_THRESH = 0.0
PB2NC_MET_CONFIG_OVERRIDES = obs_prepbufr_map = [ { key = "ZOB"; val = "HGT"; }, { key = "POB"; val = "PRES"; }, { key = "QOB"; val = "SPFH"; }, { key = "TOB"; val = "TMP"; }, { key = "UOB"; val = "UGRD"; }, { key = "VOB"; val = "VGRD";  }, { key = "D_WDIR"; val = "WDIR"; }, { key = "D_WIND";  val = "WIND"; }, { key = "D_RH"; val = "RH"; }, { key = "D_MIXR"; val = "MIXR"; }, { key = "D_PBL"; val = "HPBL"; }, { key = "D_CAPE"; val = "CAPE"; }, { key = "TDO"; val = "DPT"; }, { key = "PMO"; val = "PRMSL"; }, { key = "TOCC"; val = "TCDC"; }, { key = "HOVI"; val = "VIS"; }, { key = "CEILING"; val = "CEILING"; }, { key = "MXGS"; val = "GUST";}, { key = "D_MLCAPE"; val = "MLCAPE"; } ];

[gdas_pres_levs]
PB2NC_INPUT_TEMPLATE = {ENV[DATA]}/ADPUPA
PB2NC_OUTPUT_TEMPLATE = {ENV[RUN]}.pb2nc_gdas_pres_levs_valid{valid?fmt=%Y%m%d%H}.nc
PB2NC_OBS_WINDOW_BEGIN = -1800
PB2NC_OBS_WINDOW_END = 1800
PB2NC_MESSAGE_TYPE = ADPUPA
PB2NC_OBS_BUFR_VAR_LIST = ZOB, UOB, VOB, TOB, QOB, D_RH

[gdas_sfc]
PB2NC_INPUT_TEMPLATE = {ENV[DATA]}/ADPUPA
PB2NC_OUTPUT_TEMPLATE = {ENV[RUN]}.pb2nc_gdas_sfc_valid{valid?fmt=%Y%m%d%H}.nc
PB2NC_OBS_WINDOW_BEGIN = -1800
PB2NC_OBS_WINDOW_END = 1800
PB2NC_MESSAGE_TYPE = ADPUPA
PB2NC_OBS_BUFR_VAR_LIST = D_CAPE, D_MLCAPE, D_PBL

[nam_sfc]
PB2NC_INPUT_TEMPLATE = {ENV[DATA]}/ADPSFC
PB2NC_OUTPUT_TEMPLATE = {ENV[RUN]}.pb2nc_nam_sfc_valid{valid?fmt=%Y%m%d%H}.nc
PB2NC_OBS_WINDOW_BEGIN = -900
PB2NC_OBS_WINDOW_END = 900
PB2NC_MESSAGE_TYPE = ADPSFC
PB2NC_OBS_BUFR_VAR_LIST = PMO, UOB, VOB, MXGS, TOB, TDO, D_RH, QOB, HOVI, CEILING, TOCC

[nam_ptype]
PB2NC_INPUT_TEMPLATE = {ENV[DATA]}/ADPSFC
PB2NC_OUTPUT_TEMPLATE = {ENV[RUN]}.pb2nc_nam_ptype_valid{valid?fmt=%Y%m%d%H}.nc
PB2NC_OBS_WINDOW_BEGIN = -900
PB2NC_OBS_WINDOW_END = 900
PB2NC_MESSAGE_TYPE = ADPSFC
PB2NC_OBS_BUFR_VAR_LIST = PRWE
